<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Proyectos Beta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <h1 class="title center">Proyectos Beta - chat</h1>
    
        <div id="chatContainer"></div>

        <div class="center">
            <form id="messageForm" action="">
              <input class="input center" type="text" autocomplete="off" id="messageInput" placeholder="Message" />
              <button class="btn" id="send_message" name="send_message">Send</button>
            </form>
          </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="js/client/chat.js"></script>
</body>
</html>
